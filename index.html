<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="youtube_home_elementDesign.css">
    <link rel="stylesheet" href="youtube_home_layoutDesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-nowrap">
            <div id="left">
                <div class="nav-item ">
                    <button class="btn btn-dark custom-btn" style="font-size:25px;" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="bi bi-list" style="font-size:inherit"></span>
                    </button>
                </div>
                <div class="nav-item">
                    <a class="btn" href="" id="youtube-logo-btn">
                        <!--현재 주소 리다이렉트-->
                        <img src="https://i.ibb.co/6RMLwjV1/youtube-Logo.jpg" alt="youtube logo"
                            style="width:100%; height:auto;">
                    </a>
                </div>
            </div>
            <div id="center">
                <div style="width:100%;">
                    <form class="row g-1 " method="get" enctype="multipart/form-data" id="search-form">
                        <div class="col-md-7 gx-0">
                            <input type="text" class="form-control" name="search bar" id="search-bar" placeholder="검색">
                        </div>
                        <div class="col-auto gx-0">
                            <button type="button" class="btn btn-dark" id="search-btn">
                                <span class="bi bi-search"></span>
                            </button>
                        </div>
                        <div class="col-auto gx-4">
                            <button type="button" class="btn btn-dark" id="record-btn">
                                <span class="bi bi-mic-fill"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="right">
                <div class="nav-item ">
                    <button class="btn btn-dark" id="create-content-btn">
                        <span class="bi bi-plus-lg "></span>
                        <span>만들기</span>
                    </button>
                </div>
                <div class="nav-item ">
                    <button class="btn btn-dark" id="notice-btn">
                        <span class="bi bi-bell fs-5"></span>
                    </button>
                </div>
                <div class="nav-item ">
                    <button type="button" class="btn icon" style="background-color: red;" id="account-btn"></button>
                </div>
            </div>
        </div>

    </nav>


    <script src="tech.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
