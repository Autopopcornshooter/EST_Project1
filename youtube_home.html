<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-nowrap">
        <div id="left">
            <div class="nav-item ">

                </button>
            </div>
            <div class="nav-item">
                <a class="btn" href="">

            </div>
        </div>
        <div id="center">
            <div style="width:100%;">

                    </div>

            </div>
        </div>
        <div id="right">
            <div class="nav-item ">

            <div class="nav-item ">

            </div>
            <div class="nav-item ">

        </div>

</nav>
